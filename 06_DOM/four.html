<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: black;color:white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
<!-- add element -->
    <script>
        function addlang(langName){
            const list=document.createElement('li')
            list.innerText=langName
            const ulist=document.querySelector('.language')
            ulist.appendChild(list)
        }
        addlang('python')
        addlang('Java')
        // optimized way
        function optiaddlang(langName)
        {
            const list=document.createElement('li')
            list.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(list)
        }
        optiaddlang('golang')

//  edit element

const secondlang=document.querySelector("li:nth-child(2)")
// secondlang.innerText="mojo"
const newli=document.createElement('li')
newli.appendChild(document.createTextNode("HTML"))
secondlang.replaceWith(newli)

const firstlang=document.querySelector('li:nth-child(1)')
const newele=document.createElement('li')
newele.appendChild(document.createTextNode('TypeScript'))
firstlang.replaceWith(newele)

const lastchild=document.querySelector('li:last-child')
lastchild.remove()

const thirdchild=document.querySelector('li:nth-child(3)')
thirdchild.outerHTML='<li>CSS</li>'
    </script>
</body>
</html>
